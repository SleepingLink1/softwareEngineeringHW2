<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.cancel-btn {
            background-color: #f44336;
        }
    </style>
</head>

<body>

    <form action="/addRequest" method="post" onsubmit="return validateDates()">
        <!-- Employee ID, StartDate, EndDate, LeaveReason, LeaveType -->
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="requestReason">Reason for Leave:</label>
        <textarea id="requestReason" name="requestReason" rows="4" required></textarea>

        <label for="leaveType">Leave Type:</label>
        <select id="leaveType" name="leaveType" required>
            <option value="unpaidLeave">Unpaid Leave</option>
            <option value="medicalLeave">Medical Leave</option>
            <option value="annualLeave">Annual Leave</option>
        </select>

        <button type="submit">Send</button>
        <button type="button" class="cancel-btn" onclick="cancelRequest()">Cancel</button>
    </form>

    <script>
        function validateDates() {
            var startDate = new Date(document.getElementById('startDate').value);
            var endDate = new Date(document.getElementById('endDate').value);

            if (startDate > endDate) {
                alert('End Date must be greater than or equal to Start Date.');
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }

        function cancelRequest() {
            // Redirect to the dashboard or any other page
            window.location.href = "/dashboardLeaveRequest";
        }
    </script>

</body>
</html>
